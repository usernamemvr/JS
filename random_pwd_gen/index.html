<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="box">
    <h1>Random Password</h1>

    <label for="length">Length</label>
    <input type="text" id="length" /><br />

    <div class="checkbox-group">
      <input type="checkbox" id="lower" />
      <label for="lower">Lowercase</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="upper" />
      <label for="upper">Uppercase</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="number" />
      <label for="number">Numbers</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="symbol" />
      <label for="symbol">Symbols</label>
    </div>

    <button onclick="passwordGenerator()">Generate</button><br />

    <div id="password"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
