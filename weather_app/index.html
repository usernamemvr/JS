<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <h1 class="name">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter the name of City" spellcheck="false" id="inputCity">
            <button onclick="checkWeather()"><img src="images/search.png" alt="search_img"></button>
        </div>
        <div class="error">
            <p id="error">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="" alt="" class="weather-icon" id="weather_img">
            <h1 id="temprature"></h1>
            <h2 id="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity_img">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind_img">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
